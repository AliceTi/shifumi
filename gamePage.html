    <script>
        $( function(){
            var pierreMonster = $("#pierreMonster");
            var feuilleMonster = $("#feuilleMonster");
            var ciseauxMonster = $("#ciseauxMonster");
            gestesMonster=[pierreMonster , feuilleMonster , ciseauxMonster]
            gestesMonster.forEach(element => {
                element.hide();
            });

            $(".gesteUser").draggable({revert:true});
            $("#cercleUser").droppable({
                drop: function(event,ui){
                userChoice = $(ui.draggable).attr('id');
                console.log(userChoice);}
            }
            );

            function randomNumber(max){
                return Math.floor((Math.random()*max)+1) ;
            }

            $("#cercleUser").on('drop', function(){  
                var randomGesteMonster = randomNumber(3);       
                    if(randomGesteMonster == 1){
                        $("#pierreMonster").show();
                        $("#feuilleMonster").hide();
                        $("#ciseauxMonster").hide();
                    }else{
};
                    if(randomGesteMonster == 2){
                        $("#pierreMonster").hide();
                        $("#feuilleMonster").show();
                        $("#ciseauxMonster").hide();
                    }
                    if(randomGesteMonster == 3){
                        $("#pierreMonster").hide();
                        $("#feuilleMonster").hide();
                        $("#ciseauxMonster").show();
                    } 
            });


        })    
    </script>
